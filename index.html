<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF BEN Project</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Link to external CSS -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <div class="logo">SF BEN</div>
        <ul class="nav-links">
            <li><a href="#events">Events</a></li>
            <li><a href="#career">Career</a></li>
            <li><a href="#appassor">AppAssor</a></li>
            <li><a href="#salesforce">Salesforce</a></li>
            <li><a href="#news-article-role">News Article by Role</a></li>
        </ul>
    </nav>

    <header>
        <h1>Articles</h1>
    </header>

    <div class="content">
        <h2>Welcome !</h2>
        <p>
            Explore the latest articles and insights in the world of technology, business, and innovation. Stay informed and inspired.
        </p>
        <div class="articles" id="articlesDiv">
            <!-- Articles will be dynamically populated here using JavaScript -->
        </div>
    </div>

    <footer>
        &copy; 2025 Akshay. All rights reserved.
    </footer>

    <script>
        // Fetch articles from the backend
        fetch("php/backend.php")
            .then(response => response.json())
            .then(data => {
                const articlesDiv = document.getElementById("articlesDiv");
                data.forEach(article => {
                    const articleCard = document.createElement("div");
                    articleCard.className = "article-card";
                    articleCard.innerHTML = `
                        <h3>${article.title}</h3>
                        <p>${article.content}</p>
                        <div class="buttons">
                            <button class="btn read-more">Read More</button>
                            <button class="btn share">Share</button>
                        </div>
                    `;
                    articlesDiv.appendChild(articleCard);
                });
            })
            .catch(error => console.error("Error fetching articles:", error));
    </script>
</body>
</html>
